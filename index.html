<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <script src="script.js"></script>
  <title>Ryans's FCC Quote Generator</title>
</head>
<body>
  <main class="background-change">
    <div id="quote-box">
      <div id="text">
        <span ></span>
      </div>
      <div id="author">
        <span id="wordy-words"></span>
      </div>
      <div class="wrapper">
        <div id="socials" class="background-change">
          <a id="tweet-quote" href="twitter.com/intent/tweet" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter white-words fa-2x"></i></a>
        </div>
        <div class="space"></div>
        <div class="space"></div>
        <div >
          <button id="new-quote" title="Get more inspiration!" onClick="newQuote();" class="background-change white-words">New Quote</button>
        </div>
      </div>
    <div id="my-name">
      <p class="white-words">by Ryan</p>
    </div>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
