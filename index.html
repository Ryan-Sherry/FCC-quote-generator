<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <script src="script.js"></script>
  <title>Ryans's FCC Quote Generator</title>
</head>
<body>
  <main>
    <div id="quote-box">
      <p id="text"></p>
      <p id="author"></p>
      <div id="socials">
        <a id="tweet-quote" href="twitter.com/intent/tweet" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
      </div>
      <button id="new-quote" title="Get more inspiration!">New Quote!</button>
    </div>
    <div id="my-name">
      <p>by Ryan</p>
    </div>
  </main>
</body>
</html>
